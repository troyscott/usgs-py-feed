<!DOCTYPE html>
<html>
<head>

<title>Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1" >
<link rel="stylesheet" type="text/css" href="main.css" />

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>

<script type="text/javascript">

(function($){

	console.log('jQuery Works');

	$.get('quake/last_hour_m0', function(data) {

		console.log('Ajax request ...');
		console.log(data);
		var feed = []		
		$.each(data.rss, function(index, field) {
			
		console.log(field.guid);
		feed.push('<li><h3>' + field.title + '</h3></li>')
		
				
		});

		jQuery(feed.join('\n')).appendTo('#hrm0');

		console.log(feed.join('\n'));
	},"json");
	

})(jQuery);


</script>
</head>
<body>

<!-- Main Page -->

<div data-role="page" id="main">

	<div data-role="header">
	<h1>USGS Report Menu </h1>
	</div>
	<div data-role="content">
 	<p><a href="#hrm01plus" data-role="button">Earthquakes - Past Hour - M0+</a></p>
	<p><a href="#hrm1plus" data-role="button">Earthquakes - Past Hour - M1+</a></p>
 	<p><a href="#pdm2.5plus" data-role="button">Earthquakes - Past Day - 2.5+</a></p>
	<p><a href="#p7dm5plus" data-role="button">Earthquakes - Past 7 Days - 5+</a></p>
	<p><a href="#pd7dm7plus" data-role="button">Earthquakes - Past 7 Days - 7+</a></p>
	<!-- Creates a Pop-up dialog box for options -->
	<p><a href="#options" data-role="button" data-rel="dialog" data-transistion="pop">Options</a></p>
	</div>

	<div data-role="footer">
	<a href="http://earthquake.usgs.gov/earthquakes/catalogs/">Data provided by US Geological Survey</a>
	</div>

</div>


<!-- Hourly - M0+ -->

<div data-role="page" id="hrm01plus" data-theme="a">
	<div data-role="header">
		<h1> Past Hour - M0+</h1>
	</div>

	<ul id="hrm0" data-role="listview"  >
	
	</ul>
	
	</div>

	<div data-role="footer">

</div>
